[package]
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
edition = "2021"
name = "solana-dos"
version = "1.10.36"
repository = "https://github.com/solana-labs/solana"
license = "Apache-2.0"
homepage = "https://solana.com/"
publish = false
description = "Tool to send various requests to cluster in order to evaluate the effect on performance"

[dependencies]
bincode = "1.3.3"
clap = {version = "3.1.5", features = ["derive", "cargo"]}
log = "0.4.14"
rand = "0.7.0"
serde = "1.0.136"
solana-client = { path = "../client", version = "=1.10.36" }
solana-core = { path = "../core", version = "=1.10.36" }
solana-gossip = { path = "../gossip", version = "=1.10.36" }
solana-logger = { path = "../logger", version = "=1.10.36" }
solana-net-utils = { path = "../net-utils", version = "=1.10.36" }
solana-perf = { path = "../perf", version = "=1.10.36" }
solana-sdk = { path = "../sdk", version = "=1.10.36" }
solana-streamer = { path = "../streamer", version = "=1.10.36" }
solana-version = { path = "../version", version = "=1.10.36" }

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dev-dependencies]
solana-local-cluster = { path = "../local-cluster", version = "=1.10.36" }
