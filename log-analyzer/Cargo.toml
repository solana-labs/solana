[package]
authors = ["Safecoin Maintainers <maintainers@safecoin.org>"]
edition = "2018"
name = "safecoin-log-analyzer"
description = "The safecoin cluster network analysis tool"
version = "1.6.0"
repository = "https://github.com/solana-labs/safecoin"
license = "Apache-2.0"
homepage = "https://safecoin.org/"
publish = false

[dependencies]
byte-unit = "4.0.9"
clap = "2.33.1"
serde = "1.0.122"
serde_json = "1.0.56"
safecoin-clap-utils = { path = "../clap-utils", version = "1.6.0" }
safecoin-logger = { path = "../logger", version = "1.6.0" }
safecoin-version = { path = "../version", version = "1.6.0" }

[[bin]]
name = "safecoin-log-analyzer"
path = "src/main.rs"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
