[package]
name = "solana-frozen-abi"
version = "1.11.2"
description = "Solana Frozen ABI"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/solana"
homepage = "https://solana.com/"
documentation = "https://docs.rs/solana-frozen-abi"
license = "Apache-2.0"
edition = "2021"

[dependencies]
bs58 = "0.4.0"
bv = { version = "0.11.1", features = ["serde"] }
lazy_static = "1.4.0"
log = "0.4.17"
once_cell = "1.12.0"
serde = "1.0.138"
serde_bytes = "0.11"
serde_derive = "1.0.103"
sha2 = "0.10.2"
solana-frozen-abi-macro = { path = "macro", version = "=1.11.2" }
thiserror = "1.0"

[target.'cfg(not(target_os = "solana"))'.dependencies]
generic-array = { version = "0.14.5", default-features = false, features = [
	"serde",
	"more_lengths"
] }
im = { version = "15.1.0", features = ["rayon", "serde"] }
memmap2 = "0.5.3"

[target.'cfg(not(target_os = "solana"))'.dev-dependencies]
solana-logger = { path = "../logger", version = "=1.11.2" }

[build-dependencies]
rustc_version = "0.4"
