[package]
name = "safecoin-frozen-abi"
version = "1.6.0"
description = "Safecoin Frozen ABI"
authors = ["Safecoin Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/safecoin"
homepage = "https://safecoin.org/"
license = "Apache-2.0"
edition = "2018"

[dependencies]
bs58 = "0.3.1"
bv = { version = "0.11.1", features = ["serde"] }
log = "0.4.11"
serde = "1.0.122"
serde_derive = "1.0.103"
sha2 = "0.9.2"
safecoin-frozen-abi-macro = { path = "macro", version = "1.6.0" }
thiserror = "1.0"

[target.'cfg(not(target_arch = "bpf"))'.dependencies]
safecoin-logger = { path = "../logger", version = "1.6.0" }
generic-array = { version = "0.14.3", default-features = false, features = ["serde", "more_lengths"]}
memmap2 = "0.1.0"

[build-dependencies]
rustc_version = "0.2"
