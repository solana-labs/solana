[package]
name = "safecoin-frozen-abi-macro"
version = "1.6.0"
description = "Safecoin Frozen ABI Macro"
authors = ["Safecoin Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/safecoin"
homepage = "https://safecoin.org/"
license = "Apache-2.0"
edition = "2018"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "1.0", features = ["full", "extra-traits"] }
lazy_static = "1.4.0"

[build-dependencies]
rustc_version = "0.2"
