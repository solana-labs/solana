[package]
name = "solana-tokens"
description = "Blockchain, Rebuilt for Scale"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
edition = "2018"
version = "1.5.15"
repository = "https://github.com/solana-labs/solana"
license = "Apache-2.0"
homepage = "https://solana.com/"
documentation = "https://docs.rs/solana-tokens"

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
clap = "2.33.0"
console = "0.11.3"
csv = "1.1.3"
ctrlc = { version = "3.1.5", features = ["termination"] }
dirs-next = "2.0.0"
indexmap = "1.5.1"
indicatif = "0.15.0"
pickledb = "0.4.1"
serde = { version = "1.0", features = ["derive"] }
solana-account-decoder = { path = "../account-decoder", version = "1.5.15" }
solana-clap-utils = { path = "../clap-utils", version = "1.5.15" }
solana-cli-config = { path = "../cli-config", version = "1.5.15" }
solana-client = { path = "../client", version = "1.5.15" }
solana-remote-wallet = { path = "../remote-wallet", version = "1.5.15" }
solana-runtime = { path = "../runtime", version = "1.5.15" }
solana-sdk = { path = "../sdk", version = "1.5.15" }
solana-stake-program = { path = "../programs/stake", version = "1.5.15" }
solana-transaction-status = { path = "../transaction-status", version = "1.5.15" }
solana-version = { path = "../version", version = "1.5.15" }
spl-associated-token-account-v1-0 = { package = "spl-associated-token-account", version = "=1.0.2" }
spl-token-v2-0 = { package = "spl-token", version = "=3.1.0", features = ["no-entrypoint"] }
tempfile = "3.1.0"
thiserror = "1.0"

[dev-dependencies]
bincode = "1.3.1"
solana-core = { path = "../core", version = "1.5.15" }
solana-logger = { path = "../logger", version = "1.5.15" }
solana-program-test = { path = "../program-test", version = "1.5.15" }
