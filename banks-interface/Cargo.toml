[package]
name = "safecoin-banks-interface"
version = "1.6.0"
description = "Safecoin banks RPC interface"
authors = ["Safecoin Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/safecoin"
license = "Apache-2.0"
homepage = "https://safecoin.org/"
edition = "2018"

[dependencies]
mio = "0.7.6"
serde = { version = "1.0.122", features = ["derive"] }
safecoin-sdk = { path = "../sdk", version = "1.6.0" }
tarpc = { version = "0.24.1", features = ["full"] }

[dev-dependencies]
tokio = { version = "1.1", features = ["full"] }

[lib]
crate-type = ["lib"]
name = "safecoin_banks_interface"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
