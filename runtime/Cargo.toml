[package]
name = "safecoin-runtime"
version = "1.6.0"
description = "Safecoin runtime"
authors = ["Safecoin Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/safecoin"
license = "Apache-2.0"
homepage = "https://safecoin.org/"
edition = "2018"

[dependencies]
bincode = "1.3.1"
blake3 = "0.3.6"
bv = { version = "0.11.1", features = ["serde"] }
byteorder = "1.3.4"
bzip2 = "0.3.3"
dashmap = { version = "4.0.2", features = ["rayon", "raw-api"] }
crossbeam-channel = "0.4"
dir-diff = "0.3.2"
flate2 = "1.0.14"
fnv = "1.0.7"
fs_extra = "1.1.0"
itertools = "0.9.0"
lazy_static = "1.4.0"
libc = "0.2.81"
libloading = "0.6.2"
log = "0.4.11"
memmap2 = "0.1.0"
num-derive = { version = "0.3" }
num-traits = { version = "0.2" }
num_cpus = "1.13.0"
ouroboros = "0.5.1"
rand = "0.7.0"
rayon = "1.5.0"
regex = "1.3.9"
serde = { version = "1.0.122", features = ["rc"] }
serde_derive = "1.0.103"
safecoin-config-program = { path = "../programs/config", version = "1.6.0" }
safecoin-frozen-abi = { path = "../frozen-abi", version = "1.6.0" }
safecoin-frozen-abi-macro = { path = "../frozen-abi/macro", version = "1.6.0" }
safecoin-logger = { path = "../logger", version = "1.6.0" }
safecoin-measure = { path = "../measure", version = "1.6.0" }
safecoin-metrics = { path = "../metrics", version = "1.6.0" }
safecoin-rayon-threadlimit = { path = "../rayon-threadlimit", version = "1.6.0" }
safecoin-sdk = { path = "../sdk", version = "1.6.0" }
safecoin-stake-program = { path = "../programs/stake", version = "1.6.0" }
safecoin-vote-program = { path = "../programs/vote", version = "1.6.0" }
safecoin-secp256k1-program = { path = "../programs/secp256k1", version = "1.6.0" }
symlink = "0.1.0"
tar = "0.4.28"
tempfile = "3.1.0"
thiserror = "1.0"
zstd = "0.5.1"

[lib]
crate-type = ["lib"]
name = "safecoin_runtime"

[dev-dependencies]
assert_matches = "1.3.0"
safecoin-noop-program = { path = "../programs/noop", version = "1.6.0" }

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[build-dependencies]
rustc_version = "0.2"
