[package]
name = "solana-storage-bigtable"
version = "1.5.15"
description = "Solana Storage BigTable"
authors = ["Solana Maintainers <maintainers@solana.com>"]
repository = "https://github.com/solana-labs/solana"
license = "Apache-2.0"
homepage = "https://solana.com/"
documentation = "https://docs.rs/solana-storage-bigtable"
edition = "2018"

[dependencies]
arc-swap = "0.4.8"
backoff = {version="0.2.1", features = ["tokio"]}
bincode = "1.2.1"
bzip2 = "0.3.3"
enum-iterator = "0.6.0"
flate2 = "1.0.14"
goauth = "0.8.1"
log = "0.4.11"
prost = "0.6.1"
prost-types = "0.6.1"
serde = "1.0.118"
serde_derive = "1.0.103"
smpl_jwt = "0.5.0"
solana-sdk = { path = "../sdk", version = "1.5.15" }
solana-storage-proto = { path = "../storage-proto", version = "1.5.15" }
solana-transaction-status = { path = "../transaction-status", version = "1.5.15" }
thiserror = "1.0"
futures = "0.3.8"
tonic = {version="0.3.0", features = ["tls", "transport"]}
zstd = "0.5.1"

[lib]
crate-type = ["lib"]
name = "solana_storage_bigtable"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
