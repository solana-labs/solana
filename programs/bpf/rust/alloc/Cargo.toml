
# Note: This crate must be built using build.sh

[package]
name = "solana-bpf-rust-alloc"
version = "0.18.0-pre1"
description = "Solana BPF alloc program written in Rust"
authors = ["Solana Maintainers <maintainers@solana.com>"]
repository = "https://github.com/solana-labs/solana"
license = "Apache-2.0"
homepage = "https://solana.com/"
edition = "2018"

[dependencies]
solana-sdk-bpf-utils = { path = "../../../../sdk/bpf/rust/rust-utils", version = "0.18.0-pre1" }
solana-sdk-bpf-no-std = { path = "../../../../sdk/bpf/rust/rust-no-std", version = "0.18.0-pre1" }

[workspace]
members = []

[lib]
crate-type = ["cdylib"]
name = "solana_bpf_rust_alloc"
