[package]
name = "solana-bpf-rust-simulation"
version = "1.10.39"
description = "Solana BPF Program Simulation Differences"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/solana"
license = "Apache-2.0"
homepage = "https://solana.com/"
documentation = "https://docs.rs/solana-bpf-rust-simulation"
edition = "2021"

[features]
test-bpf = []

[dependencies]
solana-program = { path = "../../../../sdk/program", version = "=1.10.39" }

[dev-dependencies]
solana-logger = { path = "../../../../logger", version = "=1.10.39" }
solana-program-test = { path = "../../../../program-test", version = "=1.10.39" }
solana-sdk = { path = "../../../../sdk", version = "=1.10.39" }
solana-validator = { path = "../../../../validator", version = "=1.10.39" }

[lib]
crate-type = ["cdylib", "lib"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
