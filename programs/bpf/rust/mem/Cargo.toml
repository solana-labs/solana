[package]
name = "solana-bpf-rust-mem"
version = "1.6.16"
description = "Safecoin BPF test program written in Rust"
authors = ["Safecoin Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/solana"
license = "Apache-2.0"
homepage = "https://solana.com/"
documentation = "https://docs.rs/solana-bpf-rust-mem"
edition = "2018"

[features]
no-entrypoint = []

[dependencies]
solana-program = { path = "../../../../sdk/program", version = "=1.6.16" }

[dev-dependencies]
solana-program-test = { path = "../../../../program-test", version = "=1.6.16" }
solana-sdk = { path = "../../../../sdk", version = "=1.6.16" }

[lib]
crate-type = ["cdylib", "lib"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
