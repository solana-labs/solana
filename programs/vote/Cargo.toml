[package]
name = "solana-vote-program"
description = "Solana Vote program"
documentation = "https://docs.rs/solana-vote-program"
version = { workspace = true }
authors = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
homepage = { workspace = true }
repository = { workspace = true }

[dependencies]
bincode = "1.3.3"
log = "0.4.17"
num-derive = "0.3"
num-traits = "0.2"
serde = "1.0.144"
serde_derive = "1.0.103"
solana-frozen-abi = { path = "../../frozen-abi", version = "=1.15.0" }
solana-frozen-abi-macro = { path = "../../frozen-abi/macro", version = "=1.15.0" }
solana-metrics = { path = "../../metrics", version = "=1.15.0" }
solana-program = { path = "../../sdk/program", version = "=1.15.0" }
solana-program-runtime = { path = "../../program-runtime", version = "=1.15.0" }
solana-sdk = { path = "../../sdk", version = "=1.15.0" }
thiserror = "1.0"

[dev-dependencies]
solana-logger = { path = "../../logger", version = "=1.15.0" }

[build-dependencies]
rustc_version = "0.4"

[lib]
crate-type = ["lib"]
name = "solana_vote_program"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
