[package]
name = "solana-application-fees"
version = "1.15.0"
description = "Solana Application Fee program"
authors = ["Solana Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/solana"
license = "Apache-2.0"
homepage = "https://solana.com/"
documentation = "https://docs.rs/solana-application-fees"
edition = "2021"

[dependencies]
bincode = "1.3.3"
log = "0.4.17"

[target.'cfg(not(target_os = "solana"))'.dependencies]
solana-program-runtime = { path = "../../program-runtime", version = "=1.15.0" }
solana-sdk = { path = "../../sdk", version = "=1.15.0" }
solana-program = { path = "../../sdk/program", version = "=1.15.0" }

[build-dependencies]
rustc_version = "0.4"

[lib]
crate-type = ["lib"]
name = "solana_application_fees"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
