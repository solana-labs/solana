[package]
name = "safecoin-storage-proto"
version = "1.6.0"
description = "Safecoin Storage Protobuf Definitions"
authors = ["Safecoin Maintainers <maintainers@safecoin.org>"]
repository = "https://github.com/solana-labs/safecoin"
license = "Apache-2.0"
homepage = "https://safecoin.org/"
edition = "2018"

[dependencies]
bincode = "1.2.1"
bs58 = "0.3.1"
prost = "0.7.0"
serde = "1.0.122"
serde_derive = "1.0.103"
safecoin-account-decoder = { path = "../account-decoder", version = "1.6.0" }
safecoin-sdk = { path = "../sdk", version = "1.6.0" }
safecoin-transaction-status = { path = "../transaction-status", version = "1.6.0" }

[lib]
crate-type = ["lib"]
name = "safecoin_storage_proto"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
