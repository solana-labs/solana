---
apiVersion: v1
kind: Service
metadata:
  name: solana-bootstrap-validator-service
spec:
  ports:
  - name: rpc-port
    port: 8899
  - name: gossip-port
    port: 8001
  - name: faucet-port
    port: 9900 
  clusterIP: None 
  selector:
    app.kubernetes.io/name: solana-bootstrap-validator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: solana-bootstrap-validator-deployment
  labels:
    app.kubernetes.io/name: solana-bootstrap-validator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: solana-bootstrap-validator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: solana-bootstrap-validator
      name: solana-bootstrap-validator
    spec:
      containers:
      - name: solana-bootstrap-validator
        image: gregcusack/solana-bootstrap-validator:v2
        env:
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        command: ["/home/solana/", "3650d"]
        imagePullPolicy: IfNotPresent
      restartPolicy: Always
