[package]
name = "solana"
description = "Blockchain, Rebuilt for Scale"
version = "0.11.0"
documentation = "https://docs.rs/solana"
homepage = "http://solana.com/"
readme = "README.md"
repository = "https://github.com/solana-labs/solana"
authors = ["Solana Maintainers <maintainers@solana.com>"]
license = "Apache-2.0"
edition = "2018"

[[bin]]
name = "solana-upload-perf"
path = "src/bin/upload-perf.rs"

[[bin]]
required-features = ["bench_streamer"]
name = "solana-bench-streamer"
path = "src/bin/bench-streamer.rs"

[[bin]]
name = "solana-bench-tps"
path = "src/bin/bench-tps.rs"

[[bin]]
required-features = ["chacha"]
name = "solana-replicator"
path = "src/bin/replicator.rs"

[[bin]]
name = "solana-fullnode"
path = "src/bin/fullnode.rs"

[[bin]]
name = "solana-fullnode-config"
path = "src/bin/fullnode-config.rs"

[[bin]]
name = "solana-genesis"
path = "src/bin/genesis.rs"

[[bin]]
name = "solana-ledger-tool"
path = "src/bin/ledger-tool.rs"

[[bin]]
name = "solana-keygen"
path = "src/bin/keygen.rs"

[[bin]]
name = "solana-wallet"
path = "src/bin/wallet.rs"

[badges]
codecov = { repository = "solana-labs/solana", branch = "master", service = "github" }

[features]
bpf_c = ["solana-bpfloader/bpf_c"]
chacha = []
cuda = []
erasure = []
ipv6 = []
test = []
unstable = []
bench_streamer = []

[dependencies]
bincode = "1.0.0"
bs58 = "0.2.0"
bv = { version = "0.10.0", features = ["serde"] }
byteorder = "1.2.1"
bytes = "0.4"
chrono = { version = "0.4.0", features = ["serde"] }
clap = "2.31"
dirs = "1.0.2"
env_logger = "0.6.0"
generic-array = { version = "0.12.0", default-features = false, features = ["serde"] }
hex-literal = "0.1.1"
indexmap = "1.0"
ipnetwork = "0.12.7"
itertools = "0.8.0"
libc = "0.2.45"
log = "0.4.2"
matches = "0.1.6"
nix = "0.12.0"
pnet_datalink = "0.21.0"
rand = "0.6.1"
rand_chacha = "0.1.0"
rayon = "1.0.0"
reqwest = "0.9.0"
ring = "0.13.2"
rocksdb = "0.10.1"
serde = "1.0.82"
serde_cbor = "0.9.0"
serde_derive = "1.0.82"
serde_json = "1.0.10"
sha2 = "0.8.0"
socket2 = "0.3.8"
solana-bpfloader = { path = "programs/native/bpf_loader", version = "0.11.0" }
solana-budget-program = { path = "programs/native/budget", version = "0.11.0" }
solana-drone = { path = "drone", version = "0.11.0" }
solana-erc20 = { path = "programs/native/erc20", version = "0.11.0" }
solana-jsonrpc-core = "0.4.0"
solana-jsonrpc-http-server = "0.4.0"
solana-jsonrpc-macros = "0.4.0"
solana-jsonrpc-pubsub = "0.4.0"
solana-jsonrpc-ws-server = "0.4.0"
solana-lualoader = { path = "programs/native/lua_loader", version = "0.11.0" }
solana-metrics = { path = "metrics", version = "0.11.0" }
solana-native-loader = { path = "programs/native/native_loader", version = "0.11.0" }
solana-noop = { path = "programs/native/noop", version = "0.11.0" }
solana-sdk = { path = "sdk", version = "0.11.0" }
solana-storage-program = { path = "programs/native/storage", version = "0.11.0" }
solana-system-program = { path = "programs/native/system", version = "0.11.0" }
solana-vote-program = { path = "programs/native/vote", version = "0.11.0" }
solana-vote-signer = { path = "vote-signer", version = "0.0.1" }
tokio = "0.1"
tokio-codec = "0.1"
untrusted = "0.6.2"
hashbrown = "0.1.7"

[[bench]]
name = "bank"

[[bench]]
name = "banking_stage"

[[bench]]
name = "db_ledger"

[[bench]]
name = "ledger"

[[bench]]
name = "signature"

[[bench]]
name = "sigverify"

[[bench]]
required-features = ["chacha"]
name = "chacha"

[workspace]
members = [
    ".",
    "drone",
    "metrics",
    "programs/bpf/rust/noop",
    "programs/native/bpf_loader",
    "programs/native/budget",
    "programs/native/erc20",
    "programs/native/lua_loader",
    "programs/native/native_loader",
    "programs/native/noop",
    "programs/native/vote",
    "sdk",
    "vote-signer",
]
