[package]
name = "safecoin-upload-perf"
version = "1.6.0"
description = "Metrics Upload Utility"
authors = ["Safecoin Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/safecoin"
license = "Apache-2.0"
edition = "2018"
homepage = "https://safecoin.org/"
publish = false

[dependencies]
serde_json = "1.0.56"
safecoin-metrics = { path = "../metrics", version = "1.6.0" }

[[bin]]
name = "safecoin-upload-perf"
path = "src/upload-perf.rs"


[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
