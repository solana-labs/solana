[package]
authors = ["Safecoin Maintainers <maintainers@solana.foundation>"]
edition = "2018"
name = "safecoin-cli"
description = "Blockchain, Rebuilt for Scale"
version = "1.6.0"
repository = "https://github.com/solana-labs/safecoin"
license = "Apache-2.0"
homepage = "https://safecoin.org/"

[dependencies]
bincode = "1.3.1"
bs58 = "0.3.1"
chrono = { version = "0.4.11", features = ["serde"] }
clap = "2.33.1"
criterion-stats = "0.3.0"
ctrlc = { version = "3.1.5", features = ["termination"] }
console = "0.11.3"
dirs-next = "2.0.0"
log = "0.4.11"
Inflector = "0.11.4"
indicatif = "0.15.0"
humantime = "2.0.1"
num-traits = "0.2"
pretty-hex = "0.2.1"
reqwest = { version = "0.10.8", default-features = false, features = ["blocking", "rustls-tls", "json"] }
serde = "1.0.122"
serde_derive = "1.0.103"
serde_json = "1.0.56"
safecoin-account-decoder = { path = "../account-decoder", version = "1.6.0" }
safecoin-bpf-loader-program = { path = "../programs/bpf_loader", version = "1.6.0" }
safecoin-clap-utils = { path = "../clap-utils", version = "1.6.0" }
safecoin-cli-config = { path = "../cli-config", version = "1.6.0" }
safecoin-cli-output = { path = "../cli-output", version = "1.6.0" }
safecoin-client = { path = "../client", version = "1.6.0" }
safecoin-config-program = { path = "../programs/config", version = "1.6.0" }
safecoin-faucet = { path = "../faucet", version = "1.6.0" }
safecoin-logger = { path = "../logger", version = "1.6.0" }
safecoin-net-utils = { path = "../net-utils", version = "1.6.0" }
solana_rbpf = "=0.2.4"
safecoin-remote-wallet = { path = "../remote-wallet", version = "1.6.0" }
safecoin-sdk = { path = "../sdk", version = "1.6.0" }
safecoin-stake-program = { path = "../programs/stake", version = "1.6.0" }
safecoin-transaction-status = { path = "../transaction-status", version = "1.6.0" }
safecoin-version = { path = "../version", version = "1.6.0" }
safecoin-vote-program = { path = "../programs/vote", version = "1.6.0" }
thiserror = "1.0.21"
tiny-bip39 = "0.7.0"
url = "2.1.1"

[dev-dependencies]
safecoin-core = { path = "../core", version = "1.6.0" }
tempfile = "3.1.0"

[[bin]]
name = "safecoin"
path = "src/main.rs"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
