serde = "1.0.104"
serde_json = "1.0.46"
serde_derive = "1.0.103"
solana-net-utils = { path = "../net-utils", version = "1.0.25" }
solana-chacha = { path = "../chacha", version = "1.0.25" }
solana-chacha-sys = { path = "../chacha-sys", version = "1.0.25" }
solana-ledger = { path = "../ledger", version = "1.0.25" }
solana-logger = { path = "../logger", version = "1.0.25" }
solana-perf = { path = "../perf", version = "1.0.25" }
solana-sdk = { path = "../sdk", version = "1.0.25" }
solana-core = { path = "../core", version = "1.0.25" }
solana-archiver-utils = { path = "../archiver-utils", version = "1.0.25" }
solana-metrics = { path = "../metrics", version = "1.0.25" }

[dev-dependencies]
hex = "0.4.0"

[lib]
name = "solana_archiver_lib"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
