[package]
authors = ["Solana Maintainers <maintainers@solana.com>"]
edition = "2018"
name = "solana-validator"
description = "Blockchain, Rebuilt for Scale"
version = "1.0.25"
repository = "https://github.com/solana-labs/solana"
license = "Apache-2.0"
homepage = "https://solana.com/"

[dependencies]
bzip2 = "0.3.3"
clap = "2.33.0"
chrono = { version = "0.4.10", features = ["serde"] }
console = "0.9.2"
log = "0.4.8"
indicatif = "0.14.0"
rand = "0.7.0"
reqwest = { version = "0.10.1", default-features = false, features = ["blocking"] }
serde_json = "1.0.46"
solana-clap-utils = { path = "../clap-utils", version = "1.0.25" }
solana-client = { path = "../client", version = "1.0.25" }
solana-core = { path = "../core", version = "1.0.25" }
solana-faucet = { path = "../faucet", version = "1.0.25" }
solana-ledger = { path = "../ledger", version = "1.0.25" }
solana-logger = { path = "../logger", version = "1.0.25" }
solana-perf = { path = "../perf", version = "1.0.25" }
solana-metrics = { path = "../metrics", version = "1.0.25" }
solana-net-utils = { path = "../net-utils", version = "1.0.25" }
solana-runtime = { path = "../runtime", version = "1.0.25" }
solana-sdk = { path = "../sdk", version = "1.0.25" }
solana-vote-program = { path = "../programs/vote", version = "1.0.25" }
solana-vote-signer = { path = "../vote-signer", version = "1.0.25" }
tar = "0.4.26"

[target."cfg(unix)".dependencies]
libc = "0.2.66"
signal-hook = "0.1.13"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
