[package]
name = "safecoin-download-utils"
version = "1.6.0"
description = "Safecoin Download Utils"
authors = ["Safecoin Maintainers <maintainers@solana.foundation>"]
repository = "https://github.com/solana-labs/safecoin"
license = "Apache-2.0"
homepage = "https://safecoin.org/"
edition = "2018"

[dependencies]
bzip2 = "0.3.3"
console = "0.11.3"
indicatif = "0.15.0"
log = "0.4.11"
reqwest = { version = "0.10.8", default-features = false, features = ["blocking", "rustls-tls", "json"] }
safecoin-sdk = { path = "../sdk", version = "1.6.0" }
safecoin-runtime = { path = "../runtime", version = "1.6.0" }
tar = "0.4.28"

[lib]
crate-type = ["lib"]
name = "safecoin_download_utils"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
