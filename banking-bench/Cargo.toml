rayon = "1.5.1"
solana-core = { path = "../core", version = "=1.10.21" }
solana-gossip = { path = "../gossip", version = "=1.10.21" }
solana-ledger = { path = "../ledger", version = "=1.10.21" }
solana-logger = { path = "../logger", version = "=1.10.21" }
solana-measure = { path = "../measure", version = "=1.10.21" }
solana-perf = { path = "../perf", version = "=1.10.21" }
solana-poh = { path = "../poh", version = "=1.10.21" }
solana-runtime = { path = "../runtime", version = "=1.10.21" }
solana-sdk = { path = "../sdk", version = "=1.10.21" }
solana-streamer = { path = "../streamer", version = "=1.10.21" }
solana-version = { path = "../version", version = "=1.10.21" }

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
