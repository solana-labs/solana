  - command: "sdk/docker-solana/build.sh"
    timeout_in_minutes: 40
    name: "publish docker"
  - command: "ci/publish-crate.sh"
    timeout_in_minutes: 90
    name: "publish crate"
    branches: "!master"
  - command: "ci/publish-bpf-sdk.sh"
    timeout_in_minutes: 5
    name: "publish bpf sdk"
