# Validate your changes with:
#
#   $ curl -F 'data=@.mergify.yml' https://gh.mergify.io/validate/
#
# https://doc.mergify.io/
pull_request_rules:
  - name: label changes from community
    conditions:
      - author≠@core-contributors
      - author≠mergify[bot]
      - author≠dependabot[bot]
    actions:
      label:
        add:
          - community
      request_reviews:
        teams:
          - "@solana-labs/community-pr-subscribers"
  - name: automatic merge (squash) on CI success
    conditions:
      - and:
        - status-success=buildkite/solana
        - status-success=Travis CI - Pull Request
        - status-success=ci-gate
        - label=automerge
        - author≠@dont-squash-my-commits
        - or:
          # only require explorer checks if explorer files changed
          - status-success=check-explorer
          - -files~=^explorer/
        - or:
          # only require web3 checks if web3.js files changed
          - status-success=check-web3
          - -files~=^web3.js/
    actions:
      merge:
        method: squash
  # Join the dont-squash-my-commits group if you won't like your commits squashed
  - name: automatic merge (rebase) on CI success
    conditions:
      - and:
        - status-success=buildkite/solana
        - status-success=Travis CI - Pull Request
        - status-success=ci-gate
        - label=automerge
        - author=@dont-squash-my-commits
        - or:
          # only require explorer checks if explorer files changed
          - status-success=check-explorer
          - -files~=^explorer/
        - or:
          # only require web3 checks if web3.js files changed
          - status-success=check-web3
          - -files~=^web3.js/
    actions:
      merge:
        method: rebase
  - name: remove automerge label on CI failure
    conditions:
      - label=automerge
      - "#status-failure!=0"
    actions:
      label:
        remove:
          - automerge
      comment:
        message: automerge label removed due to a CI failure
  - name: remove outdated reviews
    conditions:
      - base=master
    actions:
      dismiss_reviews:
        changes_requested: true
  - name: set automerge label on mergify backport PRs
    conditions:
      - author=mergify[bot]
      - head~=^mergify/bp/
      - "#status-failure=0"
    actions:
      label:
        add:
          - automerge
  - name: v1.6 backport
    conditions:
      - label=v1.6
    actions:
      backport:
        ignore_conflicts: true
        branches:
          - v1.6
  - name: v1.7 backport
    conditions:
      - label=v1.7
    actions:
      backport:
        ignore_conflicts: true
        branches:
          - v1.7
  - name: v1.8 backport
    conditions:
      - label=v1.8
    actions:
      backport:
        ignore_conflicts: true
        branches:
          - v1.8
  - name: v1.9 backport
    conditions:
      - label=v1.9
    actions:
      backport:
        ignore_conflicts: true
        branches:
          - v1.9
