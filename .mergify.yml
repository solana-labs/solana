# Validate your changes with:
#
#   $ curl -F 'data=@.mergify.yml' https://gh.mergify.io/validate
#
# https://doc.mergify.io/
pull_request_rules:
  - name: remove outdated reviews
    conditions:
      - base=master
    actions:
      dismiss_reviews:
        changes_requested: true
  - name: set automerge label on mergify backport PRs
    conditions:
      - author=mergify[bot]
      - head~=^mergify/bp/
      - "#status-failure=0"
    actions:
      label:
        add:
          - automerge
  - name: v1.0 backport
    conditions:
      - base=master
      - label=v1.0
    actions:
      backport:
        branches:
          - v1.0
  - name: v1.1 backport
    conditions:
      - base=master
      - label=v1.1
    actions:
      backport:
        branches:
          - v1.1
  - name: v1.2 backport
    conditions:
      - base=master
      - label=v1.2
    actions:
      backport:
        branches:
          - v1.2
