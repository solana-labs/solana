name: Web3

on:
  push:
    branches: [ master ]
    paths:
      - "web3.js/**"
  pull_request:
    branches: [ master ]
    paths:
      - "web3.js/**"

jobs:
  # needed for grouping check-web3 strategies into one check for mergify
  all-web3-checks:
    runs-on: ubuntu-latest
    needs:
      - check-web3
    steps:
      - run: echo "Done"

  web3-commit-lint:
    runs-on: ubuntu-latest
    # Set to true in order to avoid cancelling other workflow jobs.
    # Mergify will still require web3-commit-lint for automerge
    continue-on-error: true

    defaults:
      run:
        working-directory: web3.js

    steps:
      - uses: actions/checkout@v2
        with:
          # maybe needed for base sha below
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: web3.js/package-lock.json
      - run: npm i -g npm@7
      - run: npm ci
      - name: commit-lint
        if: ${{ github.event_name == 'pull_request' }}
        run: bash commitlint.sh
        env:
          COMMIT_RANGE: ${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}

  check-web3:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: web3.js

    strategy:
      matrix:
        node: [ '12', '14', '16' ]

    name: Node ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: web3.js/package-lock.json
      - run: npm i -g npm@7
      - run: npm ci
      - run: npm run lint
      - run: |
          npm run build
          ls -l lib
          test -r lib/index.iife.js
          test -r lib/index.cjs.js
          test -r lib/index.esm.js
      - run: npm run doc
      - run: npm run codecov
      - run: |
          sh -c "$(curl -sSfL https://release.solana.com/edge/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          PATH="$HOME/.local/share/solana/install/active_release/bin:$PATH"
          solana --version
      - run: npm run test:live-with-test-validator
      - run: npm run test:browser-with-test-validator
